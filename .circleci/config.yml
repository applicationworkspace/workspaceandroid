      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: reports/

  lint:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2021.10.1
    steps:
      - checkout
      - android/restore-gradle-cache
      - run:
          name: Linting
          command: ./gradlew lint
      - store_artifacts:
          path: app/build/reports
      - android/save-gradle-cache

  deploy-firebase:
    working_directory: ~/code
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2021.10.1
    environment:
      JVM_OPTS: -Xmx2048m
      GOOGLE_APPLICATION_CREDENTIALS: "gcloud.json"
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: Assemble debug build
          command: ./gradlew clean assembleDebug
      - android/save-build-cache
      - slack/notify:
          event: fail
          template: basic_fail_1

      - run:
          name: Install Firebase CLI
          command: curl -sL firebase.tools | bash
      - run:
          name: Create Service Account key JSON
          command: |
            echo "$SERVICE_ACCOUNT_KEY" | base64 --decode --ignore-garbage > "gcloud.json"
      #            - run:
      #                name: Create env
      #                command: printf "%s\n" $GOOGLE_APPLICATION_CREDENTIALS
      #                  export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/gcloud.json"
      - run:
          name: Deploy to Firebase
          command: firebase appdistribution:distribute /home/circleci/code/app/build/outputs/apk/debug/app-debug.apk --app $FIREBASE_ANDROID_APP_ID --release-notes "$GIT_COMMIT_DESC" --groups "app-testers"

      - run:
          name: Get commit message
          command: echo "export GIT_COMMIT_MESSAGE=\"$(git log --format=oneline -n 1 $CIRCLE_SHA1)\"" >> $BASH_ENV

      - slack/notify:
          event: pass
          custom: |
              {
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "CI/CD workflow (CircleCI)"
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Type:*\nNew QA build"
                      }
                    ]
                  },
                  {
                    "type": "divider"
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Details:*\nNew build (App distribution) available $GIT_COMMIT_MESSAGE"
                    }
                  }
                ]
              }

  build-release:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2021.10.1
    steps:
      - run: echo "Build release apk"
#               - store_artifacts:
#               path: app/build/outputs/apk/release

workflows:
  android_workflow:
    jobs:
      - unit-test
      - lint
      - deploy-firebase:
          filters:
            branches:
              only:
                - develop
      - build-release:
          filters:
            branches:
              only:
                - /release-.*/